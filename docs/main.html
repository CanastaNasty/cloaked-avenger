      "content": "cloaked-avenger\n===============\n\nA spreadsheet game of political parties\n",

      "mode": "100644",
      "content": "    Game = require \"./game\"\n    game = Game\n      points: 500\n      cities: []\n    \n    template = require \"./templates/main\"\n    \n    $(\"body\").append template(game)",
      "type": "blob"

    "pixie.cson": {

      "content": "version: \"0.3.1\"\nentryPoint: \"main\"\nremoteDependencies: [\n  \"//code.jquery.com/jquery-1.10.1.min.js\"\n  \"http://strd6.github.io/tempest/javascripts/envweb.js\"\n  \"http://strd6.github.io/require/v0.2.2.js\"\n]",

    "templates/main.haml.md": {
      "path": "templates/main.haml.md",
      "mode": "100644",
      "content": "This is the main view that the game is played from.\n\n    %h1 Mass Politics!\n    %button New Game\n      - on \"click\", @newGame\n    %button +10\n      - on \"click\", @tenp\n    - game = this\n    %ul\n      - each @cities, (city) ->\n        %li= city.name + \": \" + city.population.toFixed(2) + \" million\"\n          - on \"click\", -> alert city.name\n    %p= @points",
      "type": "blob"
    },
    "game.coffee.md": {
      "path": "game.coffee.md",
      "mode": "100644",
      "content": "This file is the connection between the view and the backend\n\n    Game = (I = {}) ->\n      self = Model I\n      self.observeAll()\n      \n      self.tenp = ->\n        self.points(self.points() + 10)\n        \nThe NewGame function populates the country with cities\n      self.newGame = ->\n        pops = []\n        num = 10\n        num.times (i) ->\n          n = Math.random()\n          pops[i] = n * n * n\n        pops.sort().reverse()\n        num.times (i) ->\n          self.cities.push\n            name: \"City \" + i\n            population: (1 + pops[i] * 25)\n      \n      return self\n      \n    module.exports = Game",
      "type": "blob"
    }
  },
  "distribution": {

      "content": "(function() {\n  var Game, game, template;\n\n  Game = require(\"./game\");\n\n  game = Game({\n    points: 500,\n    cities: []\n  });\n\n  template = require(\"./templates/main\");\n\n  $(\"body\").append(template(game));\n\n}).call(this);\n\n//# sourceURL=main.coffee",

      "content": "module.exports = (function(data) {\n  return (function() {\n    var game, __attribute, __each, __element, __filter, __on, __pop, __push, __render, __text, __with, _ref;\n    _ref = HAMLjr.Runtime(this), __push = _ref.__push, __pop = _ref.__pop, __attribute = _ref.__attribute, __filter = _ref.__filter, __text = _ref.__text, __on = _ref.__on, __each = _ref.__each, __with = _ref.__with, __render = _ref.__render;\n    __push(document.createDocumentFragment());\n    __element = document.createElement(\"h1\");\n    __push(__element);\n    __element = document.createTextNode('');\n    __text(__element, \"Mass Politics!\\n\");\n    __push(__element);\n    __pop();\n    __pop();\n    __element = document.createElement(\"button\");\n    __push(__element);\n    __element = document.createTextNode('');\n    __text(__element, \"New Game\\n\");\n    __push(__element);\n    __pop();\n    __on(\"click\", this.newGame);\n    __pop();\n    __element = document.createElement(\"button\");\n    __push(__element);\n    __element = document.createTextNode('');\n    __text(__element, \"+10\\n\");\n    __push(__element);\n    __pop();\n    __on(\"click\", this.tenp);\n    __pop();\n    game = this;\n    __element = document.createElement(\"ul\");\n    __push(__element);\n    __each(this.cities, function(city) {\n      __element = document.createElement(\"li\");\n      __push(__element);\n      __element = document.createTextNode('');\n      __text(__element, city.name + \": \" + city.population.toFixed(2) + \" million\");\n      __push(__element);\n      __pop();\n      __on(\"click\", function() {\n        return alert(city.name);\n      });\n      return __pop();\n    });\n    __pop();\n    __element = document.createElement(\"p\");\n    __push(__element);\n    __element = document.createTextNode('');\n    __text(__element, this.points);\n    __push(__element);\n    __pop();\n    __pop();\n    return __pop();\n  }).call(data);\n});\n;",

    "game": {
      "path": "game",
      "content": "(function() {\n  var Game;\n\n  Game = function(I) {\n    var self;\n    if (I == null) {\n      I = {};\n    }\n    self = Model(I);\n    self.observeAll();\n    self.tenp = function() {\n      return self.points(self.points() + 10);\n    };\n    self.newGame = function() {\n      var num, pops;\n      pops = [];\n      num = 10;\n      num.times(function(i) {\n        var n;\n        n = Math.random();\n        return pops[i] = n * n * n;\n      });\n      pops.sort().reverse();\n      return num.times(function(i) {\n        return self.cities.push({\n          name: \"City \" + i,\n          population: 1 + pops[i] * 25\n        });\n      });\n    };\n    return self;\n  };\n\n  module.exports = Game;\n\n}).call(this);\n\n//# sourceURL=game.coffee",
